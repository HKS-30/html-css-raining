<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="external.css" />
  </head>
  <body>
    <div>

      <h1 id="h1-id">My First CSS Example</h1>
      <p class="p-class">This is a paragraph</p>

      <div class="h-container">
        <h2>Red and center-aligned heading</h2>
        <h3>Red and center-aligned heading</h3>
        <h4>Hello World</h4>
      </div>

      <p class="p-class">This paragraph is not affected by style</p>

      <div class="ul-container">
        <ul >
        <div class="ul-border">
          <li  class="ul-list">Coffee</li>
          <li  class="ul-list">Tea</li>
          <li  class="ul-list">Milk</li>
          <li  class="ul-list">Boost</li>
        </div>
        </ul>
      </div>


      <div class="ol-container">
        <ol>
          <li class="ol-list">Coffee</li>
          <li class="ol-list">Tea</li>
          <li class="ol-list">Milk</li>
          <li class="ol-list">Boost</li>
        </ol>
      </div>


    </div>
  </body>
</html>
